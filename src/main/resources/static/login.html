<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <div class="row" style="padding-top: 10%;">
        <h1>LOGIN</h1>
    </div>
    <div class="row" style="padding-top: 10%;">
        <form name='f' action="login" method='POST' style="width: 50%; margin-left: auto; margin-right: auto;">
            <div class="row" style="padding-top: 3%;">
                <div class="col" style="padding-top: 1%;">
                    <label style="float: left;">User: </label>
                </div>
                <div class="col" style="padding-top: 1%;">
                    <input type='text' name='username' value='' style="float: left;" class="form-control">
                </div>
            </div>
            <div class="row" style="padding-top: 4%;">
                <div class="col" style="padding-top: 1%;">
                    <label style="float: left;">Password: </label>
                </div>
                <div class="col" style="padding-top: 1%;">
                    <input type='password' name='password' style="float: left;" class="form-control"/>
                </div>
            </div>
            <div class="row" style="padding-top: 5%;">
                <input
                        name="submit"
                        type="submit"
                        value="submit"
                        class="btn btn-primary"
                        style="margin-left: auto; margin-right: auto;"/>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
